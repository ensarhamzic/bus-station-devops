apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-management-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-management
  template:
    metadata:
      labels:
        app: user-management
    spec:
      containers:
        - name: user-management
          image: usermanagement:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
            - name: ConnectionStrings__DefaultConnection
              value: "Host=postgres-service;Port=5432;Database=bus_station_users;Username=admin;Password=admin;"
          resources:
            limits:
              cpu: "1"
              memory: "1Gi"
            requests:
              cpu: "0.5"
              memory: "500Mi"
      initContainers:
        - name: check-postgres
          image: busybox:1.36.1
          command: ['sh', '-c', 'until nc -z -v -w30 postgres-service 5432; do echo waiting for postgres-service; sleep 2; done;']
